<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>City Detail</title>
</head>
<body>
<a href="/city/list">List of Cities</a>
<h2>City Detail</h2>


<table border="1" cellpadding="10" th:object="${city}">
    <tr>
        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:field="*{country.id}">
        <td>Name</td>
        <td>
            <p th:text="${city.getName()}">
        </td>
    </tr>
    <tr>
        <td>Country</td>
        <td>
            <p th:text="${city.getCountry().getName()}">
        </td>
    </tr>
    <tr>
        <td>Total Area</td>
        <td>
            <p th:text="${city.getTotalArea()}">
        </td>
    </tr>
    <tr>
        <td>Population</td>
        <td>
            <p th:text="${city.getPopulation()}">
        </td>
    </tr>
    <tr>
        <td>GDP</td>
        <td>
            <p th:text="${city.getGdp()}">
        </td>
    </tr>
    <tr>
        <td>Intro</td>
        <td>
            <p th:text="${city.getDescription()}">
        </td>
    </tr>
</table>

</body>
</html>
