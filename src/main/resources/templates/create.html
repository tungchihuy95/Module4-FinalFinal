<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create City</title>
</head>
<body>
<a href="/city/list">List of Cities</a>
<h2>Add a new City</h2>

<form action="/city/create" method="post">
    <table border="1" cellpadding="10" th:object="${city}">
        <tr>
            <input type="hidden" th:field="*{id}">
            <td>Name</td>
            <td>
                <input type="text" th:field="*{name}">
            </td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></td>
        </tr>
        <tr>
            <td>Country</td>
            <td>
                <select th:field="*{country}">
                    <option th:each="country : ${countries}" th:value="${country.getId()}"
                            th:text="${country.getName()}"></option>
                </select>
            </td>
            <td th:if="${#fields.hasErrors('country')}" th:errors="*{country}"></td>
        </tr>
        <tr>
            <td>Total Area</td>
            <td>
                <input type="number" th:field="*{totalArea}">
            </td>
            <td th:if="${#fields.hasErrors('totalArea')}" th:errors="*{totalArea}"></td>
        </tr>
        <tr>
            <td>Population</td>
            <td>
                <input type="number" th:field="*{population}">
            </td>
            <td th:if="${#fields.hasErrors('population')}" th:errors="*{population}"></td>
        </tr>
        <tr>
            <td>GDP</td>
            <td>
                <input type="number" th:field="*{gdp}">
            </td>
            <td th:if="${#fields.hasErrors('gdp')}" th:errors="*{gdp}"></td>
        </tr>
        <tr>
            <td>Intro</td>
            <td>
                <textarea th:field="*{description}"></textarea>
            </td>
            <td th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="ADD">
            </td>
        </tr>
    </table>
</form>
<a href="/city/list">Exit</a>

</body>
</html>
